<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<meta name="description" content="New Form">
			<title>Nice New Form</title>
			<link rel="stylesheet" type="text/css" href="style.css">
		</head>
		<body>
				<form name="register">
					<fieldset>
						<legend>Personal Information</legend>
						<label>username</label>
						<input type="text" name="username">
						<label>password</label>
						<input type="password" name="password">
						<label>Email</label>
						<input type="email" name="email">
						<label>Gender</label>
						<select name="Gender">
							<option value="Male">Male</option>
							<option value="Female">Female</option>
						</select>
					</fieldset>
					<fieldset>
						<legend>Your Favourite</legend>
						<label>Your Favourite Editor</label><br>
						<input type="radio" name="editor">komodoEdit<br>
						<input type="radio" name="editor">sublimetext<br>
						<input type="radio" name="editor">visual studio<br>
						<hr>
						<label>Your Favourite Browser</label><br>
						<input type="radio" name="Browser">FireFox<br>
						<input type="radio" name="Browser">Opera<br>
						<input type="radio" name="Browser">chrome <br>
						<hr>
						<label>Your Favourite operation system</label><br>
						<input type="radio" name="os">Linux<br>
						<input type="radio" name="os">windows<br>
						<input type="radio" name="os">Mac <br>
						
					</fieldset>
					<fieldset>
						<legend>your Message</legend>
						<textarea></textarea>
						<input type="submit" value="Send Your Data">
						
					</fieldset>
				</form>
		</body>
</html>
